services:
  outline:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      # Основные настройки
      - SECRET_KEY=${SECRET_KEY}
      - UTILS_SECRET=${UTILS_SECRET}
      - DATABASE_URL=postgres://outline:outline123@postgres:5432/outline
      - REDIS_URL=redis://redis:6379/0
      - REDIS_COLLABORATION_URL=redis://redis:6379/1

      # URL
      - URL=https://outline-docs.tusur.ru
      - PUBLIC_URL=https://outline-docs.tusur.ru

      # WebSocket URLs
      - WEBSOCKET_URL=wss://outline-docs.tusur.ru
      - COLLABORATION_URL=wss://outline-docs.tusur.ru/collaboration
      - REALTIME_URL=wss://outline-docs.tusur.ru/realtime

      # Отключаем принудительный HTTPS
      - FORCE_HTTPS=false

      # Включаем WebSocket
      - WEBSOCKETS_ENABLED=true
      - WEB_SOCKETS=true

      # Proxy настройки
      - TRUST_PROXY=2
      - PROXY=true
      - PROXY_SSL=true
      - PROXY_TRUST=loopback,uniquelocal,172.18.0.0/16,172.16.2.126

      # CORS и Origin
      - CORS_ORIGIN=https://outline-docs.tusur.ru
      - ALLOWED_DOMAINS=outline-docs.tusur.ru
      - ALLOWED_WEBSOCKET_ORIGINS=https://outline-docs.tusur.ru
      - DISABLE_ORIGIN_CHECK=true

      # Публичный доступ
      - ALLOW_VIEWERS=true
      - ALLOW_SIGNUPS=true
      - FORCE_PUBLIC_SITE=true
      - ALLOW_PUBLIC_SHARING=true

      # TUSUR интеграция
      - TUSUR_REDIS_HOST=redis.tusur.ru
      - TUSUR_REDIS_PORT=6379
      - TUSUR_SSO_ENABLED=true

      # Debug
      - NODE_ENV=production
      - LOG_LEVEL=debug
      - DEBUG=engine*,socket.io*

      # Куки
      - SECURE_COOKIES=true
      - SAME_SITE_COOKIE=lax
      - COOKIE_DOMAIN=.outline-docs.tusur.ru
      - SESSION_COOKIE_DOMAIN=.outline-docs.tusur.ru

      # Отключаем все проверки WebSocket
      - ENGINE_IO_DISABLE_MIDDLEWARE=true
      - ENGINE_IO_ALLOW_UPGRADE=true
      # Форсируем WebSocket без проверок
      - SOCKETIO_TRANSPORTS='["websocket"]'

    extra_hosts:
      - "redis.tusur.ru:${TUSUR_REDIS_IP}"

    ports:
      - "3000:3000"

    volumes:
      - outline_data:/var/lib/outline/data
      - outline_uploads:/var/lib/outline/uploads
      - ./ssl:/ssl
